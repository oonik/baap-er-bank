<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bapp Er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-5 ">Welcome to your <span class="text-amber-600"> Bapp Er
                Bank</span></h1>
    </header>
    <main>
        <section class=" mt-8 bg-green-400 w-9/12 mx-auto p-10 rounded">
            <h1 class="font-semibold text-2xl">Please Login</h1>
            <div class="mt-5">
                <input class="w-9/12 px-3 rounded h-8" type="email" name="" id="email" placeholder="Enter Email">

                <input class="w-9/12 mt-5 px-3 rounded h-8" type="password" name="" id="password" placeholder="Enter Password">
                <div> <button id="btn" class="bg-yellow-200 hover:bg-yellow-400 mt-4 px-3 py-2 font-semibold rounded">Submit</button></div>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
