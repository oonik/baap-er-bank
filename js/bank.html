<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Welcome bank inside</title>
</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-5 ">Welcome to your <span class="text-amber-600"> Bapp Er
            Bank</span></h1>
    </header>
    <main>
         <section class="grid grid-cols-3 font-semibold text-white gap-5 mx-auto w-9/12 mt-5 items-center text-center">
            <div class="text-2xl bg-yellow-300 py-8 rounded">
                <h2>Withdraw Balance</h2>
                <h1>Balance 00$</h1>
            </div>  
           
            <div class="text-2xl bg-red-300 py-8 rounded">
                <h2>Diposit Balance</h2>
                <h1>Balance 00$</h1>
            </div>

            <div class="text-2xl bg-green-300 py-8 rounded">
                <h2>Main Balance</h2>
                <h1>Balance 1200$</h1>
            </div>
         </section>
         <section class="grid grid-cols-2 gap-5 mx-auto w-9/12 mt-8">
            <div class="bg-red-400 py-8 rounded">
                <h2 class="text-2xl ml-5">Please Deposite</h2>
                <input class="mt-4 ml-5 w-9/12 py-2 rounded px-2" type="text" placeholder="Withdraw Amount $$">
            </div>
            <div class="bg-blue-400 py-8 rounded">
               <h2 class="text-2xl px-5">Please Withdraw</h2>
               <input class="mt-4 ml-5 w-9/12 py-2 rounded px-2" type="text" placeholder="Diposite Amount $$">
            </div>
         </section>
    </main>
</body>
</html>
